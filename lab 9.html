<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <section id="filters">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="city">City</button>
  </section>
  <section id="gallery">
    <div class="image" data-category="nature"><img src="nature1.jpg" alt="Nature 1"></div>
    <div class="image" data-category="city"><img src="city1.jpg" alt="City 1"></div>
    <div class="image" data-category="nature"><img src="nature2.jpg" alt="Nature 2"></div>
    <div class="image" data-category="city"><img src="city2.jpg" alt="City 2"></div>
  </section>
  <div id="lightbox">
    <span class="close-btn">&times;</span>
    <img src="" alt="Lightbox Image">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
